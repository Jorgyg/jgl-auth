<div class="m-4 d-flex justify-content-center">
  <div>
    <img [src]="details?.image" alt="">
    <div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Name:</h4>
        <p class="mb-0">{{ details?.name }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Status:</h4>
        <p class="mb-0">{{ details?.status }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Species:</h4>
        <p class="mb-0">{{ details?.species }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Gender:</h4>
        <p class="mb-0">{{ details?.gender }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Origin:</h4>
        <p class="mb-0">{{ details.origin.name }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-success mr-2">Location:</h4>
        <p class="mb-0">{{ details?.location.name }}</p>
      </div>
      <div class="d-flex justify-content-center">
        <a href="/characters" class="btn btn-warning">Return</a>
      </div>
    </div>
  </div>
</div>
