<div class="container d-flex align-items-center justify-content-center">
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <img src="https://img.icons8.com/?size=512&id=Vf0tj5N6yDxC&format=png" class="rick-i" alt="">
      <h1 class="text-success ml-2">Register</h1>
    </div>
    <div class="d-flex mt-4">
      <label for="username">Email</label>
      <input type="text" formControlName="email" class="ml-4 p-1 rounded border-success" placeholder="Enter username">
    </div>
    <div class="d-flex mt-4">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="ml-4 p-1 rounded border-success" placeholder="Enter password">
    </div>
    <div class="d-flex justify-content-center">
      <input type="submit" class="btn btn-outline-success text-success mt-4" value="Send">
      <a routerLink="/login" class="btn btn-outline-success text-success mt-4 ml-2">Go Login</a>
    </div>
    
  </form>
</div>
